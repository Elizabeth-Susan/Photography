<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Elizabeth is a self-taught photographer who loves to capture moments and memories"
    />
    <title>Elizabeth's Photography Page</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-12">
          <h1 class="text-uppercase mt-5 title">
            Welcome to my world of shots
          </h1>
        </div>
      </div>
      <div class="row photography">
        <div class="col pictures">
          <img src="images/breaktime.jpeg" alt="squirrel enjoying his nut" />
          <img src="images/ashdod.jpeg" alt="beautiful beach" />
          <img
            src="images/specialeffects.jpeg"
            alt="ashdod symbol with filter"
          />
          <img src="images/tel-aviv.jpeg" alt="beautiful beach" />
          <img
            src="images/hanukkah.jpeg"
            alt="hanukkiah with doughnuts collage"
          />
          <img src="images/sunset.jpeg" alt="sunset by the beach" />
          <img src="images/boats.jpeg" alt="surfers and boats" />
          <img src="images/christmas.jpeg" alt="christmas tree" />
          <img src="images/sufgi.jpeg" alt="sufganiyot" />
        </div>
        <div class="col pictures">
          <img
            src="images/moodboard.jpeg"
            alt="a collage of pictures alike together"
          />
          <img src="images/ponchik.jpeg" alt="mini sufgis" />
          <img src="images/mango.jpeg" alt="tasty mango" />
          <img
            src="images/tea-and-rain.jpeg"
            alt="the perfect combination of drinking hot tea during the rains"
          />
          <img src="images/flower.jpeg" alt="fragrant shoeflower" />
          <img src="images/dessert.jpeg" alt="sumptuous cake" />
          <img src="images/clouds.jpeg" alt="by the beach" />
          <img
            src="images/beach.jpeg"
            alt="sunset is a fiery kiss to the night"
          />
        </div>
      </div>
    </div>
  </body>
</html>
