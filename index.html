<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Elizabeth is a self-taught photographer who loves to capture moments and memories"
    />
    <title>My Photography page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="row photography">
      <div class="col pictures">
        <img src="images/breaktime.jpeg" alt="squirrel enjoying his nut" />
        <img src="images/ashdod.jpeg" alt="beautiful beach" />
        <img src="images/specialeffects.jpeg" alt="ashdod symbol with filter" />
        <img src="images/tel-aviv.jpeg" alt="beautiful beach" />
        <img src="images/hanukkah.jpeg" alt="hanukkiah with doughnuts collage" />
        <img src="images/sunset.jpeg" alt="sunset by the beach" />
        <img src="images/boats.jpeg" alt="surfers and boats" />
        <img src="images/christmas.jpeg" alt="christmas tree" />
        <img src="images/sufgi.jpeg" alt="sufganiyot" />
      </div>
      <div class="col pictures">
        <img src="images/moodboard.jpeg" alt="a collage of pictures alike together" />
        <img src="images/ponchik.jpeg" alt="mini sufgis" />
        <img src="images/mango.jpeg" alt="tasty mango" />
        <img src="images/tea-and-rain.jpeg" alt="the perfect combination of drinking hot tea during the rains" />
        <img src="images/flower.jpeg" alt="fragrant shoeflower" />
        <img src="images/dessert.jpeg" alt="sumptuous cake" />
        <img src="images/clouds.jpeg" alt="by the beach" />
        <img src="images/beach.jpeg" alt="sunset is a fiery kiss to the night" />
      </div>
    </div>
  </body>
</html>
